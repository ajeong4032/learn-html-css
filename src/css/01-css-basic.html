<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초</title>
    <!-- external style sheet : css파일에 작업해서 html파일에 연결하는 것-->
    <link rel="stylesheet" href="/src/css/styles/01-css-basic.css" />

    <!-- Embedded Style Sheet -->
    <style>
      h2 {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <!-- Inline style sheet -->
    <!-- 속성과 값 사이에는 콜론 -->
    <h1 style="color: red">CSS 기초</h1>
    <h2>CSS 기본 문법</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut dolor
      voluptate quidem eligendi unde, iure tempora quas perspiciatis, hic
      inventore ad ducimus vero id est explicabo assumenda praesentium! Aliquam,
      asperiores.
    </p>
  </body>
</html>
